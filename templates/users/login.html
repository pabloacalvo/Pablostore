{% extends 'common/base.html' %}
{% block content %}
  <div class="login d-flex align-items-center justify-content-center">
    <div class="login__card w-100" style="max-width: 400px;">
      <h3 class="text-center mb-4">Iniciar Sesión</h3>
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="user" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="user" name="username" placeholder="Ingresa tu usuario" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
        <a href="#" class="login__link">No tienes usuario? Registrate aquí</a>
      </form>
    </div>
  </div>
{% endblock %}
