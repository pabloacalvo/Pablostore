{% extends 'common/base.html' %}

{% block content %}
<div class="login d-flex align-items-center justify-content-center">
    <div class="login__card w-100" style="max-width: 400px;">
        <h3 class="text-center mb-4">Crear usuario</h3>
        <form action="{% url 'singup' %}" method="post">
            {% csrf_token %}
            <div ckass="md-3">
                {{ form }}
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            <a href="{% url 'login' %}" class="login__link">Ya tenes usuario? Inicia sesion</a>
        </form>
    </div>
</div>

{% if messages %}
<ul>
    {%for message in messages %}
    <li>{{ message }}</li>
</ul>
{% endfor %}
{% endif %}
{% endblock %}
